<html>
    <head><title>A simple javascript returning value</title>
    <script>
        function si( p,r,t)
        {
            var s = (p*r*t)/100;
            return s;
        }
    </script>
    </head>
    <body>
        <script>
            var result =si(1000, 5,7)
            document.write("Result = " + result);
        </script>
    </body>
</html>
